<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <link rel="stylesheet" href="./src/css/output.css" />
  </head>
  <body class="bg-primary-0">
    <main class="max-w-[1280px] w-11/12 mx-auto py-4">
      <header class="bg-white flex items-center justify-between rounded-2xl py-3 px-4">
        <div class="flex items-center gap-2">
          <img src="./src/assets/logo.png" alt="" class="w-[35px] sm:w-[45px]"/>
          <p class="hidden sm:block text-2xl font-light text-dark">Dev<span class="font-bold">Board</span></p>
        </div>
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-1 bg-primary-0 p-2 rounded-full">
            <img src="./src/assets/checkbox.png" alt="" class="w-[18px] sm:w-6"/>
            <p class="sm:text-lg text-[#1E1E1E] font-bold">24</p>
          </div>
          <div class="flex items-center justify-center p-2 rounded-full bg-primary-0">
            <button class="cursor-pointer">
              <img src="./src/assets/theme-btn.png" alt="" class="w-6 sm:w-[30px]"/>
            </button>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
